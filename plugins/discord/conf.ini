## SCIZ BOT CONFIGURATION FOR DISCORD

[bot]
# Go to : https://discordapp.com/developers/applications/me
# Then select your SCIZ application (or create one)
# Then go to the bot section (make it private)
# Then press "Copy Token"
token=xxxx....xxxx
# On Discord, open your User Settings
# Then go to Appearance and check Enable Developer Mode
# Then Rightclick on the Discord text channel you want the bot to interact with and press "Copy ID"
channel_id=1234567890
prefix=!

[sciz]
hook_url=https://your.sciz.domain/api/bot/hooks
jwt=JWT xxxx.....xxxx
refresh=1
