<div class="col-sm-3 col-md-3">
  <div class="profile-sidebar">
    <!-- SIDEBAR USERPIC -->
    <div class="profile-userpic">
      <img ng-src="{{pc.profile.blasonUrl}}" class="img-responsive" alt="" onError="this.src='http://blason.mountyhall.com/Blason_PJ/MyNameIsNobody.gif';">
    </div>
    <!-- END SIDEBAR USERPIC -->
    <!-- SIDEBAR USER TITLE -->
    <div class="profile-usertitle">
      <div class="profile-usertitle-name">
        {{pc.profile.nom}}
      </div>
      <div class="profile-usertitle-num">
        {{pc.profile.id}}
      </div>
    </div>
    <!-- END SIDEBAR USER TITLE -->
    <!-- SIDEBAR MENU -->
    <div class="profile-usermenu">
      <ul class="nav">
        <li><a href="" ng-click="pc.view = 'profile';"><i class="glyphicon glyphicon-user"></i>Mon profil</a></li>
        <li><a href="" ng-click="pc.view = 'groups';"><i class="glyphicon glyphicon-user"></i>Mes groupes</a></li>
      </ul>
    </div>
    <!-- END MENU -->
  </div>
</div>
