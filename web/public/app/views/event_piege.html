<div class="col-sm-5 col-md-5">

  <!-- Page Header -->
  <div class="row">
    <div class="page-header text-center">
      <h1>Pose d'un piège</h1>
    </div>
  </div>
  <br/>

  <!-- Header -->
  <div class="row">
    <div class="col-md-4">
      <img src="images/trap.png" class="img-responsive img-rounded center-block" style="max-height: 125px;" alt="" onError="this.src='http://blason.mountyhall.com/Blason_PJ/MyNameIsNobody.gif';">
    </div>
    <div class="col-md-8">
      <blockquote>
        <p>Piège à {{ec.cur.sub.type}}</p>
      </blockquote>
    </div>

  </div>

  <!-- Stats -->
  <div class="row">
    <table class="table table-condensed text-center" style="margin-top: 20px;">
      <tbody>
        <tr>
          <td class="inverse">Position</td>
          <td>X = {{ec.cur.sub.posx}} | Y = {{ec.cur.sub.posy}} | N = {{ec.cur.sub.posn}}</td>
        </tr>
        <tr>
          <td class="inverse">Maitrise Magique</td>
          <td>{{ec.cur.sub.mm}}</td>
        </tr>
      </tbody>
    </table>
</div>
