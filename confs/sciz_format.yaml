      Attribut: '{sg.str_min_max(o.esq_min, o.esq_max)}'
      Suffixe: 'D6'
    DEG:
      Préfixe: 'DEG '
      Attribut: '{sg.str_min_max(o.deg_min, o.deg_max)}'
