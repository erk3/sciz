Lieu:
  Notification: '{Nom du lieu} {Identifiant du lieu} {Caractéristiques}'
  Attributs construits:
    Position: 'Position : {Position X} {Position Y} {Position N}'
    Caractéristiques: '{Délimiteur}{Position}{Délimiteur}{Date d''observation}'
  Attributs:
    Identifiant du lieu:
      Préfixe: '('
      Attribut: '{o.id}'
      Suffixe: ')'
    Nom du lieu:
      Préfixe: ''
      Attribut: '{o.nom}'
      Suffixe: ''
    Position X:
      Préfixe: 'X = '
      Attribut: '{o.pos_x}'
      Suffixe: ''
    Position Y:
      Préfixe: '| Y = '
      Attribut: '{o.pos_y}'
      Suffixe: ''
    Position N:
      Préfixe: '| N = '
      Attribut: '{o.pos_n}'
      Suffixe: ''
    Date d'observation:
      Préfixe: 'Vu le '
      Attribut: '{o.last_seen_at}'
      Format temporel: '%d/%m à %Hh%M:%S'
      Suffixe: ''
    Délimiteur:
      Attribut: 'True'
      Valeur: '\n'

