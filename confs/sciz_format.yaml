    PV:
      Préfixe: '-'
      Attribut: '{o.pv}'
      Suffixe: 'PV'
    Blessure:
      Préfixe: 'blessure -'
      Attribut: '{o.blessure}'
      Suffixe: ''
    Soin:
      Préfixe: 'soin +'
      Attribut: '{o.soin}'
      Suffixe: ''
    Vie:
      Préfixe: '(reste '
      Attribut: '{o.str_vie}'
