---
### Format configuration for SCIZ ###

Abréviations:
  Exemple: 'Ex'

Event:
  Notification: '{Horodatage} {Type d''événement} de {Troll} {Identifiant du Troll}'
  Attributs:
    Horodatage:
      Attribut: '{o.time}'
      Format temporel: '%d/%m/%Y %Hh%M:%S'
    Troll:
      Préfixe: ''
      Attribut: '{o.owner.pseudo}'
      Suffixe: ''
    Identifiant du Troll:
      Préfixe: '('
      Attribut: '{o.owner_id}'
      Suffixe: ')'
    Type d'événement:
      Préfixe: ''
      Attribut: '{o.sciz_type}'
      Suffixe: ''
    PX:
      Préfixe: '(px +'
      Attribut: '{o.px}'
      Suffixe: ')'
    RM:
      Préfixe: '(rm +'
      Attribut: '{o.rm}'
      Suffixe: ')'
    MM:
      Préfixe: '(mm +'
      Attribut: '{o.mm}'
      Suffixe: ')'
    Fatigue:
      Préfixe: '(fatigue +'
      Attribut: '{o.fatigue}'
      Suffixe: ')'
    Séparateur:
      Attribut: 'True'
      Valeur: ';'
    Délimiteur:
      Attribut: 'True'
      Valeur: '\n'

tresorEvent:
  Notification: '{Horodatage} {Type d''événement} de {Troll} {Identifiant du Troll} : {Nom du trésor} {Templates} {Mithril} {Identifiant du trésor} {Effet du trésor} {Position} {PX}'
  Attributs construits:
    Position: 'en {Position X} {Position Y} {Position N}'
  Attributs:
    Type d'événement:
      Préfixe: ''
      Attribut: '{o.type}'
      Suffixe: ''
    Identifiant du trésor:
      Préfixe: '('
      Attribut: '{o.tresor_id}'
      Suffixe: ')'
    Nom du trésor:
      Préfixe: ''
      Attribut: '{o.str_nom}'
      Suffixe: ''
    Templates:
      Préfixe: ''
      Attribut: '{o.templates}'
      Suffixe: ''
    Mithril:
      Attribut: '{o.mithril}'
      Valeur: 'en Mithril'
    Effet du trésor:
      Préfixe: '('
      Attribut: '{o.effet}'
      Suffixe: ')'
    Position X:
      Préfixe: 'X = '
      Attribut: '{o.pos_x}'
      Suffixe: ''
    Position Y:
      Préfixe: '| Y = '
      Attribut: '{o.pos_y}'
      Suffixe: ''
    Position N:
      Préfixe: '| N = '
      Attribut: '{o.pos_n}'
      Suffixe: ''

champiEvent:
  Notification: '{Horodatage} {Type d''événement} de {Troll} {Identifiant du Troll} : {Nom du champignon} {Qualité} {Identifiant du champignon} {Position} {PX}'
